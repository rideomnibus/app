<template name='menuSidebar'>
  <div class="ui vertical inverted sidebar menu">
//TODO: maybe add LOGO as the first option?
    {{> menuLinks}}
    
    {{#if currentUser}}
        <a class="item">Log Out</a>
    {{else}}
        <a class='{{isActiveRoute "atSignIn"}} item' href='{{pathFor "atSignIn"}}'>Log In</a>
      {{#if accountCreationEnabled}}
        <a class='{{isActiveRoute "atSignUp"}} item' href='{{pathFor "atSignUp"}}'>Sign Up</a>
      {{/if}} 
    {{/if}}

  </div>
</template>
